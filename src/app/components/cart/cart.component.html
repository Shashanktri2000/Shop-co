<div class="cart">
    <h1>Your Cart</h1>
    <div *ngIf="cartItems.length === 0" class="empty-cart">
      <p>Your cart is empty. <a routerLink="/">Browse Products</a></p>
    </div>
    <div *ngFor="let item of cartItems" class="cart-item">
      <img [src]="item.product.imageUrl" alt="{{ item.product.name }}" />
      <div class="details">
        <h3>{{ item.product.name }}</h3>
        <p>Quantity: {{ item.quantity }}</p>
        <p>Price: ${{ (item.product.price * item.quantity).toFixed(2) }}</p>
        <button (click)="removeItem(item.product.id)">Remove</button>
      </div>
    </div>
    <div class="total">
      <h2>Total: ${{ total.toFixed(2) }}</h2>
    </div>
    <a routerLink="/checkout" class="checkout-button">Proceed to Checkout</a>
  </div>
